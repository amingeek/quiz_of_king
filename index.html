<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
    }

    .form-section {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
<div class="container">
  <!-- بخش ثبت‌نام -->
  <section id="register-section" class="auth-section">
    <h2>ثبت نام</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="نام کاربری">
      <input type="password" id="register-password" placeholder="رمز عبور">
      <input type="file" id="register-profile-picture" accept="image/*">
      <button type="submit">ثبت نام</button>
    </form>
    <p id="register-error" class="error-message"></p>
  </section>

  <!-- بخش ورود -->
  <section id="login-section" class="auth-section">
    <h2>ورود</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="نام کاربری">
      <input type="password" id="login-password" placeholder="رمز عبور">
      <button type="submit">ورود</button>
    </form>
    <p id="login-error" class="error-message"></p>
  </section>

  <!-- بخش بازی -->
  <section id="game-section" style="display: none;">
    <h2>بازی</h2>
    <button id="join-queue-btn">شروع بازی</button>
    <div id="game-status"></div>
    <div id="question-container"></div>
    <p id="game-error" class="error-message"></p>

    <!-- بخش چت -->
    <div id="chat-section">
      <h3>چت</h3>
      <div id="chat-messages" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
      <input type="text" id="chat-message" placeholder="پیام">
      <button id="send-message-btn">ارسال</button>
    </div>

  </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
